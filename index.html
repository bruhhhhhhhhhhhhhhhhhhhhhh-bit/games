
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #calculator {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 10px;
      padding: 5px;
    }
    .btn {
      width: 22%;
      height: 40px;
      margin: 1%;
      font-size: 18px;
    }
    #game, #menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    canvas {
      background: #222;
      display: block;
      margin: auto;
    }
    .hidden-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .hidden-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled />
  <div>
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button class="btn" onclick="press('/')">/</button><br>
    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>
    <button class="btn" onclick="press('*')">*</button><br>
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>
    <button class="btn" onclick="press('-')">-</button><br>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="press('+')">+</button><br>
    <button class="btn" onclick="clearDisplay()">C</button>
  </div>
</div>

<div id="menu">
  <button class="hidden-btn" onclick="startGame()">üéÆ Play Snake</button>
  <button class="hidden-btn" onclick="window.open('https://eaglercraft.com/mc/1.12.2/', '_blank')">‚õèÔ∏è Play Eaglercraft</button>
  <button class="hidden-btn" onclick="window.open('https://tools-helper.com/vids', '_blank')">üé• Open YouTube</button>
  <button class="hidden-btn" onclick="alert('Interstellar game coming soon!')">üöÄ Play Interstellar</button>
</div>

<div id="game">
  <canvas id="snakeCanvas" width="300" height="300"></canvas>
</div>

<script>
  let display = document.getElementById('display');

  function press(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  // Secret key listener
  document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'g') {
      document.getElementById('calculator').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }
  });

  // Snake Game
  function startGame() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('game').style.display = 'block';

    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const box = 15;
    let score = 0;
    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let d;
    document.addEventListener("keydown", direction);
    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") d = "UP";
      else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") d = "DOWN";
    }
    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;
      if (snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }
      let newHead = {
        x: snakeX,
        y: snakeY
      };
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over");
        location.reload();
      }
      snake.unshift(newHead);
    }
    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) return true;
      }
      return false;
    }
    let game = setInterval(draw, 100);
  }
</script>

</body>
</html>
